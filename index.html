<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProAnaliz Enterprise | Kurumsal ERP Performans Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc;
        color: #1e293b;
        font-size: 13px; /* Global font bazını %5 küçülttük */
      }
      
      /* YENİ NESİL BASKI SİSTEMİ - YATAY (LANDSCAPE) OPTİMİZASYONU */
      @media print {
        @page { 
          size: A4 landscape; 
          margin: 5mm 5mm 5mm 5mm; 
        }
        
        body, #root, main, .overflow-y-auto { 
          background: white !important; 
          padding: 0 !important;
          margin: 0 !important;
          overflow: visible !important; /* Scrollbar problemini çözen kritik kod */
          height: auto !important;
          max-height: none !important;
        }

        /* Scrollbar'ı tamamen gizle */
        ::-webkit-scrollbar {
          display: none !important;
        }

        .no-print { 
          display: none !important; 
        }

        /* Renkleri ve arka planları koru */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Rapor Kartı Düzenlemeleri */
        .report-card { 
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 20px !important; /* Boşluklar daraltıldı */
          box-shadow: none !important;
          border: none !important;
          break-inside: avoid;
          overflow: visible !important;
        }

        /* Tablo genişlik ve taşma ayarları */
        table {
          width: 100% !important;
          table-layout: fixed !important;
          border-collapse: collapse !important;
        }

        th, td {
          word-wrap: break-word !important;
          padding: 6px 4px !important; /* Satır boşlukları daraltıldı */
        }

        .print-page-break { 
          page-break-after: always !important; 
          break-after: page !important; 
          display: block !important; 
        }
        
        main {
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
        }
      }

      .erp-input {
        border: 1px solid #cbd5e1;
        border-radius: 2px;
        padding: 6px 10px;
        font-size: 12px;
        outline: none;
        width: 100%;
      }
    </style>
