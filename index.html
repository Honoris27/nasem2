<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProAnaliz Enterprise v2.0 | Desktop ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f1f5f9;
        color: #0f172a;
        font-size: 12px; /* ERP standart küçük font */
        overflow: hidden; /* Dış scrollbar engelleme */
      }
      
      /* ERP PANEL STYLES */
      .erp-card {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 4px; /* Keskin kurumsal köşeler */
      }

      /* COMPACT TABLE SYSTEM */
      .erp-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
      .erp-table th { 
        background: #f8fafc; 
        border: 1px solid #e2e8f0; 
        padding: 6px 8px; 
        font-weight: 800; 
        font-size: 10px;
        text-transform: uppercase;
        color: #64748b;
        letter-spacing: 0.05em;
      }
      .erp-table td { 
        border: 1px solid #f1f5f9; 
        padding: 6px 8px; 
        font-size: 11px;
      }

      /* PRINT ENGINE - LANDSCAPE COMPACT */
      @media print {
        @page { 
          size: A4 landscape; 
          margin: 4mm; 
        }
        
        body, #root, main { 
          background: white !important; 
          padding: 0 !important;
          margin: 0 !important;
          overflow: visible !important;
          height: auto !important;
        }

        .no-print { display: none !important; }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }

        .report-card { 
          width: 100% !important;
          padding: 10px !important;
          border: 1px solid #000 !important;
        }

        .erp-table { 
          font-size: 9px !important; /* Baskıda daha küçük font */
        }
        
        .erp-table th, .erp-table td {
          padding: 3px !important;
        }
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
